<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body>div{
            margin: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            transform: skew(30deg);
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            transform: skew(0,30deg);
        }
        .box2{
            width: 100px;
            height: 100px;
            background: red;
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
