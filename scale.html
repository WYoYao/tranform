<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: lightblue;
            transform: scale(2,2);
        }
        .box1{
            width: 100px;
            height: 100px;
            transform: scale(2,1);
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
